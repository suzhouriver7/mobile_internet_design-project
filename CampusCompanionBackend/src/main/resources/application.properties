spring.application.name=CampusCompanionBackend

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/campus_companion?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 服务器配置
server.port=8080
server.servlet.context-path=/api/v1

# 日志配置
logging.level.root=info
logging.level.dev.campuscompanionbackend=debug

# JWT配置
jwt.secret=your-secret-key
jwt.expiration=3600000
jwt.refresh-expiration=7200000
